<!DOCTYPE html>
<html>

<head>
	<title>GFG : Scroll Indicator</title>
	<style>
		body {
			margin: 0;
		}

		.text {
			font-size: 80px;
			color: rgb(243, 13, 16);
			text-align: center;
			line-height: 3em;
		}

		.line {
			background: green;
			height: 8px;
			border-radius: 4px;
			width: 0%;
			position: fixed;
			top: 0;
		}
	</style>
</head>

<body>
	<div class="line" id="scrollIndicator"></div>

	<div class="text">
		<div>wellcome</div>
		<div>this  place</div>
		<div>you ever see</div>
		<div>kozhikode</div>
		<div>nillambur</div>
		<div>bye</div>
	</div>

	<script type="text/javascript">
		window.addEventListener('scroll',
				moveScrollIndicator);

		const scrollIndicatorElt =
			document.getElementById('scrollIndicator');

		const maxHeight =
			window.document.body.scrollHeight
			- window.innerHeight;

		function moveScrollIndicator(e) {
			const percentage =
				((window.scrollY) / maxHeight) * 100;

			scrollIndicatorElt.style.width
				= percentage + '%';
		}
	</script>
</body>

</html>
